<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark bg-gradient align-items-center d-flex" style="background-repeat: no-repeat; height: 100vh;">
    <div class="card mx-auto text-center" style="width: 50%;">
        <div class="card-body">
            <h1 class="card-title text-dark">Traffic Light</h1>
            <button type="button" id="traffic-light" class="btn btn-danger p-4 rounded-circle btn-lg" onclick="changeTrafficLightColor()"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
